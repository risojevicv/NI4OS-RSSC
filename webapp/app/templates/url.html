{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Enter image URL</h1>
        <form action="" method="POST" novalidate>
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.url(class_="form-control") }}
            </div>
            <p style="text-align: right;">{{ form.submit(class_="btn btn-primary") }}</p>
        </form>
    </div>
{% endblock %}
